 <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
      <!-- Header -->
      <header class="bg-white shadow-lg border-b border-gray-200">
        <div class="container mx-auto px-4 py-6">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-3 rounded-xl">
                <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                </svg>
              </div>
              <div>
                <h1 class="text-3xl font-bold text-gray-900">IBAN Manager</h1>
                <p class="text-sm text-gray-600">Generator și Validator IBAN România</p>
              </div>
            </div>
            <div class="hidden md:flex items-center space-x-2 text-sm text-gray-500">
              <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full">Conformitate BNR</span>
            </div>
          </div>
        </div>
      </header>

      <!-- Navigation Tabs -->
      <nav class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4">
          <div class="flex space-x-8">
            <button 
              *ngFor="let tab of tabs" 
              (click)="activeTab = tab.id"
              [class]="getTabClasses(tab.id)"
              class="py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200">
              <div class="flex items-center space-x-2">
                <span [innerHTML]="tab.icon"></span>
                <span>{{tab.label}}</span>
              </div>
            </button>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="container mx-auto px-4 py-8">
        <app-iban-generator *ngIf="activeTab === 'generate'" class="block"></app-iban-generator>
        <app-iban-validator *ngIf="activeTab === 'validate'" class="block"></app-iban-validator>
        <app-history *ngIf="activeTab === 'history'" class="block"></app-history>
      </main>

    </div>
